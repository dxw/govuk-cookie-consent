<div id="nhsuk-cookie-banner">
  <div class="govuk-cookie-banner" id="cookiebanner" role="region" aria-label="Cookies on [name of service]">
    <div class="govuk-cookie-banner__message govuk-width-container">

      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          <h2 class="govuk-cookie-banner__heading govuk-heading-m">Cookies on [name of service]</h2>

          <div class="govuk-cookie-banner__content">
            <p>We use some essential cookies to make this service work.</p>
            <p>Weâ€™d also like to use analytics cookies so we can understand how you use the service and make improvements.</p>
          </div>
        </div>
      </div>

      <div class="govuk-button-group">
        <button value="accept" type="button" name="cookies" class="govuk-button" data-module="govuk-button" id="nhsuk-cookie-banner__link_accept_analytics">
          Accept analytics cookies
        </button>
        <button value="reject" type="button" name="cookies" class="govuk-button" data-module="govuk-button" id="nhsuk-cookie-banner__link_accept">
          Reject analytics cookies
        </button>
        <a class="govuk-link" id="nhsuk-cookie-banner__link" href="${require('./settings.js').getPolicyUrl()}">View cookies</a>
      </div>
    </div>
  </div>

  <div class="govuk-cookie-banner__message govuk-width-container" id="nhsuk-cookie-confirmation-banner" role="alert" hidden>

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <div class="govuk-cookie-banner__content" id="nhsuk-success-banner__message">
          <p><span id="govuk-cookie-banner__message"></span> You can <a href="${require('./settings.js').getPolicyUrl()}">change your cookie settings</a> at any time.</p>
        </div>
      </div>
    </div>

    <div class="govuk-button-group">
      <button class="govuk-button" data-module="govuk-button">
        Hide this message
      </button>
    </div>
  </div>
</div>
